<div class="header-container">
  <h1>{{ question().questionText }}</h1>
</div>
<div class="answers">
  @for(answer of question().answers; track $index) {
  <div class="answer" (click)="chooseAnswer($index)">
    <span class="index">{{ answers[$index] }}.</span>
    <span class="text">{{ answer }}</span>
  </div>
  }
</div>
