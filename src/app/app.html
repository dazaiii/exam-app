<app-progress-indicator
  [current]="store.currentQuestionIndex()"
  [total]="store.questionsCount()"
></app-progress-indicator>

@if(store.isQuizCompleted()) {
<app-completed-exam
  [total]="store.questionsCount()"
  [correctAnswers]="store.correctAnswersCount()"
  (repeatLevel)="store.repeatLevel()"
></app-completed-exam>
} @else {
<app-question-presenter
  [question]="store.currentQuestion()"
  (answered)="store.answerCurrentQuestion($event)"
></app-question-presenter>
}
